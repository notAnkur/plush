<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Plush Floral Company"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota&display=swap"
      rel="stylesheet"
    />

    <!-- Load jQuery(1.7+) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Plush Floral</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="load-wrapper">
      <div
        id="loadContainer"
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          width: 56px;
          height: 59px;
          margin-left: -28px;
          margin-top: -29px;
        "
      >
        <svg
          id="treeIcon"
          baseProfile="basic"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 56 59"
        >
          <path id="tree1" />
          <path id="tree2" />
        </svg>
      </div>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      var pathStart =
        "M 28 2 L 17 16 L 23 16 L 9 34 L 17 34 L 3 52 L 19 52 L 19 57 ";
      var ptsDynamic = [
        [[19, 37], 57],
        [[19, 37], 52],
        [[3, 53], 52],
        [[17, 39], 34],
        [[9, 47], 34],
        [[23, 33], 16],
        [[17, 39], 16],
      ];

      var colors = ["#636567", "#fdc76d"];
      var tweenPos = { path1: 0, path2: 0, currCol: 0, dur: 0.75 };

      var svgTreeContainer = document.getElementById("treeIcon"),
        path1 = document.getElementById("tree1"),
        path2 = document.getElementById("tree2");

      function bringIn() {
        path1.setAttribute("fill", colors[0]);
        TweenLite.to(tweenPos, tweenPos.dur, {
          path1: 1,
          ease: Power2.easeOut,
          onComplete: nextColor,
          onUpdate: function () {
            updateTree(path1, tweenPos.path1);
          },
          delay: 0.5,
        });
      }

      function nextColor() {
        tweenPos.currCol++;
        path1.setAttribute("fill", colors[(tweenPos.currCol + 1) % 2]);
        path2.setAttribute("fill", colors[tweenPos.currCol % 2]);
        tweenPos.path2 = 0;
        updateTree(path2, 0);
        TweenLite.to(tweenPos, tweenPos.dur, {
          path2: 1,
          ease: Linear.easeInOut,
          onComplete: nextColor,
          onUpdate: function () {
            updateTree(path2, tweenPos.path2);
          },
        });
      }

      function updateTree(pathObj, perc) {
        var path = pathStart;
        for (var i = 0; i < ptsDynamic.length; i++) {
          path +=
            "L " +
            (ptsDynamic[i][0][0] +
              (ptsDynamic[i][0][1] - ptsDynamic[i][0][0]) * perc) +
            " " +
            ptsDynamic[i][1];
        }
        path += " z";
        pathObj.setAttribute("d", path);
      }

      // buildTree();
      updateTree(path1, 1);
      bringIn();

      $(window).on("load", function () {
        $("#loadContainer").fadeOut("slow");
      });
    </script>
  </body>
</html>
